<!-- Forms, with text input, radio button, select box, text area-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Common Used Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <form >
        <!-- input text, email and password with labels -->
        <!-- name attribute: will by passed to JS when submitting, data is "username=Long" -->
        <label for="username">enter username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="email">enter email:</label>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="password">enter password:</label>
        <input type="password" id="password" name="password" required>
    
    <br><br><br>
    <!-- radio buttons, "radio" type input -->
    <!-- value attribute: will be passed to server when submitting -->
    <!-- name attribute: group the button  -->
    <p>Select your age:</p>

    <input type="radio" name="age" value="0-25" id="option-1">
    <label for="option-1">0-25</label>
    <input type="radio" name="age" value="26-50" id="option-2">
    <label for="option-2">26-50</label>
    <input type="radio" name="_age" value="50+" id="option-3">
    <label for="option-3">50+</label>
    


    <br><br><br>
    <!-- select box -->
    <!-- name attribute in <select>, 
         value atrribute in <option>: for server to use -->
    <label for="question">Security question</label>
    <select name="question" id="question">
        <option value="q1">What color is your favourite?</option>
        <option value="q2">If you could be a vegetable, what it be?</option>
        <option value="q3">What is your best Security question?</option>
    </select>

    <br><br>
    <label for="answer">enter you answer:</label>
    <input type="text" id="answer" name="answer">



    <br><br><br>
    <!-- text area -->
    <label for="yourtext">Your text: </label>  <br>
    <textarea name="yourtext" id="yourtext" cols="30" rows="10" placeholder="about you..."></textarea>


    <br><br>
    <!-- submit button -->
    <input type="submit" value="submit the form">



    </form>

</body>
</html>
